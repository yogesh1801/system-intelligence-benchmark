# spin task configuration
name: "spin"
description: "Asterinas OS spinlock synchronization primitive"
system_type: "concurrent"
language: "rust"

# Source code repository information
repository:
  url: "https://github.com/asterinas/asterinas.git"
  branch: "main"
  
# Files to extract from the repository
source_files:
  - path: "ostd/src/sync/spin.rs"
    description: "Spinlock implementation with atomic operations"

# Default file to use if not specified
default_source_file: "ostd/src/sync/spin.rs"

# TLA+ specification module name
specModule: "spin"

# Traces folder location
traces_folder: "data/sys_traces/spin"
trace_format: "asterinas_based"

# Metadata
metadata:
  original_project: "asterinas"

# Phase 3 specific configuration
phase3:
  trace_generation: false
  patch_required: true
  patch_file: "data/patches/asterinas_tla_trace.patch"
  patch_description: "Inject TLA+ trace instrumentation for Asterinas sync primitives"
