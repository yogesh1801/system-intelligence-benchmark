# dqueue task configuration
name: "dqueue"
description: "dqueue distributed producer-consumer queue"
system_type: "distributed"
language: "go"

# Source code repository information
repository:
  url: "https://github.com/DistCompiler/pgo.git"
  branch: "main"
  
# Files to extract from the repository
source_files:
  - path: "systems/dqueue/dqueue.go" 
    description: "Main distributed producer-consumer queue implementation"

# Default file to use if not specified
default_source_file: "systems/dqueue/dqueue.go"

# TLA+ specification module name
specModule: "dqueue"

# Traces folder location
traces_folder: "data/sys_traces/dqueue"
trace_format: "tracelink_based"

# Metadata
metadata:
  original_project: "dqueue"

# Phase 3 specific configuration
phase3:
  trace_generation: false # Use TraceLink traces 
  patch_required: false  
  description: "Use existing, generated TraceLink traces"