# redisraft task configuration
name: "redisraft"
description: "RedisRaft strongly-consistent Redis deployments with Raft consensus algorithm"
system_type: "distributed"
language: "c"

# Source code repository information
repository:
  url: "https://github.com/RedisLabs/redisraft.git"
  branch: "master"
  
# Files to extract from the repository
source_files:
  - path: "deps/raft/src/raft_server.c"
    description: "Core Raft consensus algorithm implementation with leader election and log replication"

# Default file to use if not specified
default_source_file: "deps/raft/src/raft_server.c"

# TLA+ specification module name
specModule: "redisraft"

# Traces folder location
traces_folder: "data/sys_traces/redisraft"
trace_format: "redisraft_based"
trace_sample: 5

# Metadata
metadata:
  original_project: "redisraft"
  description: "Redis module implementing Raft consensus for strongly-consistent clusters"
  
# Phase 3 specific configuration
phase3:
  trace_generation: false
  patch_required: true